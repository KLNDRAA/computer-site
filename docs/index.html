<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание страницы" />
  <meta 
    name="keywords"
    content="Ключевое слово 1, ключевое слово 2, ключевое слово 3" />
  <link rel="stylesheet" href="modules/main.css">
  <script src="JavaScript/timer.js"></script>
  <title>First Course</title>
</head>

<body>
  <div class="up_background_image">
    <header class="header">
      <nav class="header__nav">
        <a href="#">
          <img 
          src="images/Group.svg" 
          alt="logo">
        </a>
        <ul class="nav__list">
          <li>
            <a href="#" class="button-link">Главная</a>
          </li>
          <li>
            <a href="#" class="button-link">Курсы</a>
          </li>
          <li>
            <a href="#" class="button-link">Расписание</a>
          </li>
          <li>
            <a href="#" class="button-link">Преподаватели</a>
          </li>
          <li>
            <a href="#" class="button-link">Рассылка</a>
          </li>
          <li>
            <a href="#" class="button-link">Контакты</a>
          </li>
        </ul>

        <div class="dropdown">
          <button class="burger__button">Меню</button>
          <div class="dropdown-content">
            <a href="#" class="button-link">Курсы</a>
            <a href="#" class="button-link">Расписание</a>
            <a href="#" class="button-link">Преподаватели</a>
            <a href="#" class="button-link">Рассылка</a>
            <a href="#" class="button-link">Контакты</a>
          </div>
        </div>
        
        <a href="#" class="button-link">
          <button class="header__button button button-link">Зайти в кабинет</button>
        </a>

        
      </nav>
    </header>

    <!--  -->

    <div class="container">
      <div class="block-text">
        <h1 class="text-info">Первый курс<br>по компьютерной сборке</h1>
      </div>
      <div class="block-timer">
        <div class="timer">
          <div class="timer-days timer-block">
            <p class="timer__number days">00</p>
            <p class="timer-text">Дней</p>
          </div>
          <div class="timer-hours timer-block">
            <p class="timer__number hours">00</p>
            <p class="timer-text">Часов</p>
          </div>
          <div class="timer-minutes timer-block">
            <p class="timer__number minutes">00</p>
            <p class="timer-text">Минут</p>
          </div>
          <div class="timer-seconds timer-block">
            <p class="timer__number seconds">00</p>
            <p class="timer-text">Секунд</p>
          </div>
        </div>
      </div>
    </div>
      <div class="image__block-bottom">
        <div class="container">
          <div class="button">
            <a href="#">Заказать курс</a>
          </div>
          <div class="grid-students">
            <p>Учеников всего:</p>
            <p>Успешно закончили курс:</p>
          </div>
        </div>
      </div>
  </div>   
</body>
</html>
